<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Tutorial</title>
    <!-- Angular -->
    <script src="public/js/angular.min.js"></script>
    <!-- Javascript -->
    <script src="public/js/controller.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>

<div ng-controller="MyController">
    <ul class="artistlist">
        <li class="artist cf" ng-repeat="items in artist">
            <img src="./public/images/{{items.shortname}}_tn.jpg" alt="photos of {{items.name}}">
            <div class="info">
                <h2>{{items.name}}</h2>
                <h3>{{items.reknown}}</h3>
            </div>
        </li>
    </ul>
</div>




</body>
</html>
