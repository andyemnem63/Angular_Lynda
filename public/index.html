<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Tutorial</title>
    <!-- Angular -->
    <script src="js/angular.min.js"></script>
    <!-- Javascript -->
    <script src="js/controller.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div ng-controller="MyController">
    <div class="search">
        <h1>Artist Directory</h1>
        <label>search :</label>
        <input ng-model="query" type="text" placeholder="search input" autofocus>
        <label class="formgroup">
            <select ng-model="artistOrder">
                <option value="name">Name</option>
                <option value="reknown">Reknown</option>
            </select>
        </label>

        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" checked>ascending
        </label>
        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" value="reverse">descending
        </label>
    </div>

    <ul class="artistlist">
        <li class="artist cf" ng-repeat="items in artist | filter: query | orderBy: artistOrder:direction">
            <img ng-src="./images/{{items.shortname}}_tn.jpg" alt="photos of {{items.name}}">
            <div class="info">
                <h2>{{items.name}}</h2>
                <h3>{{items.reknown}}</h3>
            </div>
        </li>
    </ul>
</div>




</body>
</html>
