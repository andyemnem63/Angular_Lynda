<section class="artistinfo">
    <h1>Working</h1>
    <div class="artist cf" ng-model="artist">
        <h1>{{artist[whichItem].name}}</h1>
        <div class="info">
            <h3>{{artist[whichItem].reknown}}</h3>
            <img ng-src="images/{{artist[whichItem].shortname}}_tn.jpg" alt="Photo of {{artist[whichItem].bio}}">
        </div>
    </div>
    <a href="/#list">&laquo; back to search</a>
</section>
